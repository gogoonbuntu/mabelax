<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MABELAX</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="top">
      <img id="logo" class="glow" style="" src="mabelax1.png">
    </div>
    <br>
    <script src="script.js"></script>

    <div class="page-loaded">

      <br>
      <br>
      <br>
      <center>

      <img id="titleimg" style="width:500px" src="title.png">
      <br>
      <br>
      <br>
      <img id="mainimg" style="max-height: 180px;" src="main.png">
      <br>
      <br>
      <span class="instruction">insert your photos!</span>
      <br>
      <br>

      <div class="filebox"> 
        <label for="ex_file" class="glow">UPLOADs</label> 
        <input type="file" id="ex_file" onchange="LoadImage(this)" accept="image/jpeg, image/png">
      </div>
      </center>
    </div>
  </body>
</html>
